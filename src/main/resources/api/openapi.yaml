openapi: 3.0.0

info:
  version: 2.0.0
  title: Ergo blockchain explorer

tags:
  - name: blocks
    description: Everything about blocks
  - name: transactions
    description: Everyting about transactions
  - name: addresses
    description: Everything about addresses
  - name: statistics
    description: Blockchain status information
  - name: charts
    description: Get data for charts
  - name: utilities
    description: Utilites

paths:
  /blocks:
    get:
      tags:
        - blocks
      summary: Get list of blocks
      description: Get list of blocks sorted by height
      parameters:
        - name: offset
          in: query
          description: Offset
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
        - name: sortBy
          in: query
          description: Sorted column
          schema:
            type: string
            enum: [height, timestamp, transactionsCount, size, miner, difficulty, minerReward]
        - name: sortDirection
          in: query
          description: Sort direction
          schema:
            type: string
            enum: [asc, desc]
        - name: startDate
          in: query
          description: Start Date
          schema:
            $ref: '#/components/schemas/Timestamp'
        - name: endDate
          in: query
          description: End Date
          schema:
            $ref: '#/components/schemas/Timestamp'
      operationId: listBlocks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - total
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SearchBlock'
                  total:
                    description: Total number of blocks
                    type: integer
                    example: 13949294
  '/blocks/{id}':
    parameters:
      - name: id
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/ModifierId'
    get:
      summary: Get block by id
      tags:
        - blocks
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                type: object
                properties:
                  block:
                    $ref: '#/components/schemas/FullBlock'
                  references:
                    type: object
                    properties:
                      nextId:
                        $ref: '#/components/schemas/ModifierId'
                      previousId:
                        $ref: '#/components/schemas/ModifierId'
  '/transactions/{id}':
    parameters:
      - name: id
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/ModifierId'
    get:
      summary: Get transction by id
      tags:
        - transactions
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FullTransaction'

  '/addresses/{id}':
    parameters:
      - name: id
        description: Address ID
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/AddressId'
    get:
      summary: Get address by id
      tags:
        - addresses
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FullAddress'
  '/addresses/{id}/transactions':
    parameters:
      - name: id
        description: Address ID
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/AddressId'
    get:
      summary: Get transactions related to address
      tags:
        - addresses
      parameters:
        - name: offset
          in: query
          description: Offset
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                description: Transaction objects
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'

  '/search':
    get:
      summary: Search block, transactions, adresses
      tags:
        - utilities
      parameters:
        - name: query
          in: query
          description: Search query
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            'application/json':
              schema:
                type: object
                required:
                  - blocks
                  - transactions
                  - addresses
                properties:
                  blocks:
                    type: array
                    items:
                      $ref: '#/components/schemas/SearchBlock'
                  transactions:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransactionId'
                  adresses:
                    type: array
                    items:
                      $ref: '#/components/schemas/AddressId'



  '/info':
    get:
      summary: Get blockchain info
      tags:
        - statistics
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/BlockchainInfo'
  '/stats':
    get:
      summary: Get blockchain stats
      tags:
        - statistics
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/BlockchainStats'

  '/charts/total':
    get:
      summary: Get total sum of coins mined per day
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'

      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      description: Number of coins
                      type: integer
                      format: int32

  '/charts/blockchain-size':
    get:
      summary: The total size of all block headers and transactions per day.
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'
      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      type: integer
                      format: int32
                      description: Size in bytes
                      minimum: 0
                      example: 1030453

  '/charts/transactions-per-block':
    get:
      summary: Transactions per block per day.
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'
      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      type: integer
                      format: int32
                      description: Number of transactions
                      minimum: 0
                      example: 1030453
  '/charts/hash-rate':
    get:
      summary: Hash Rate per day.
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'
      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      type: integer
                      format: int32
                      description: Hash Rate
                      minimum: 0
                      example: 1030453

  '/charts/difficulty':
    get:
      summary: Difficulty per day.
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'
      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      type: integer
                      format: int32
                      description: Difficulty
                      minimum: 0
                      example: 1030453
  '/charts/miners-revenue':
    get:
      summary: Total value of coinbase block rewards and transaction fees paid to miners per day.
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'
      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      type: integer
                      format: int32
                      description: Reward
                      minimum: 0
                      example: 1030453

  '/charts/hash-rate-distribution':
    get:
      summary: An estimation of hashrate distribution amongst the largest mining pools
      tags:
        - charts
      responses:
        200:
          description: Ok
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Miner name or address
                      type: string
                    value:
                      description: Number of blocks mined by miner
                      type: number
                      example: 103

  '/charts/block-size':
    get:
      summary: Get average block size per date
      tags:
        - charts
      parameters:
        - name: timespan
          in: query
          description: Timespan
          schema:
            $ref: '#/components/schemas/Timespan'

      responses:
        200:
          description: 'Ok'
          content:
            'application/json':
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      $ref: '#/components/schemas/Timestamp'
                    value:
                      description: Average block size in bytes
                      type: integer
                      format: int32

components:
  schemas:
    TransactionInput:
      type: object
      required:
        - address
        - value
        - outputTransactionId
        - spendingProof
      properties:
        address:
          $ref: '#/components/schemas/AddressId'
        value:
          description: Number of coins captured in input
          type: integer
          format: int32
          minimum: 0
          example: 1230044
        transactionId:
          $ref: '#/components/schemas/TransactionId'
        spendingProof:
          description: Spending proof for transaction input
          type: object
          required:
            - proofBytes
            - extension
          properties:
            proofBytes:
              $ref: '#/components/schemas/SerializedAdProof'
            extension:
              type: object
              description: Variables to be put into context

    TransactionOutput:
      type: object
      required:
        - id
        - value
        - creationHeight
        - ergoTree
        - address
        - assets
        - additionalRegisters
        - spentTransactionId
      properties:
        id:
          $ref: '#/components/schemas/TransactionBoxId'
        value:
          description: Amount of Ergo token
          type: number
          minimum: 0
          example: 14.7
        creationHeight:
          description: Height the output was created at
          type: integer
          format: int32
          example: 9149
        ergoTree:
          $ref: '#/components/schemas/ErgoTree'
        address:
          $ref: '#/components/schemas/AddressId'
        assets:
          description: Assets list in the transaction
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        additionalRegisters:
          $ref: '#/components/schemas/Registers'
        spentTransactionId:
          $ref: '#/components/schemas/TransactionId'

    Transaction:
      type: object
      description: Transaction without any lockers and unlockers
      required:
        - id
        - timestamp
        - confirmationCount
        - inputs
        - outputs
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        confirmationsCount:
          description: Number of confimations in transaction
          type: integer
          format: int32
          example: 142
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionOutput'

    FullBlock:
      description: Block with header and transactions
      type: object
      required:
        - header
        - blockTransactions
        - adProofs
      properties:
        header:
          $ref: '#/components/schemas/BlockHeader'
        blockTransactions:
          description: Transaction objects
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        adProofs:
          $ref: '#/components/schemas/SerializedAdProof'

    SearchBlock:
      description: Block for search results
      type: object
      required:
        - height
        - timestamp
        - transactionsCount
        - miner
        - minerReward
        - size
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        transactionsCount:
          type: integer
          format: int32
          minimum: 0
          example: 667
        miner:
          $ref: '#/components/schemas/Miner'
        minerReward:
          description: Miner Reward
          type: integer
          format: int32
          minimum: 0
          example: 12045
        difficulty:
          type: integer
          format: int32
          minimum: 0
          example: 123
        size:
          type: integer
          format: int32
          description: Size of block in bytes
          minimum: 0
          example: 1030453

    Miner:
      type: object
      required:
        - address
        - name
      properties:
        address:
          $ref: '#/components/schemas/AddressId'
        name:
          type: string
          example: 'BTC.com'

    BlockHeader:
      type: object
      required:
        - id
        - timestamp
        - version
        - adProofsRoot
        - stateRoot
        - transactionsRoot
        - nBits
        - extensionHash
        - powSolutions
        - height
        - difficulty
        - parentId
        - votes
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        version:
          $ref: '#/components/schemas/Version'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        nBits:
          type: integer
          format: int64
          minimum: 0
          example: 19857408
        extensionHash:
          $ref: '#/components/schemas/Digest32'
        powSolutions:
          $ref: '#/components/schemas/PowSolutions'
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        difficulty:
          type: integer
          format: int32
          minimum: 0
          example: 62
        parentId:
          $ref: '#/components/schemas/ModifierId'
        votes:
          $ref: '#/components/schemas/Votes'
        size:
          description: Size in bytes
          type: integer
          format: int32
        extensionId:
          $ref: '#/components/schemas/ModifierId'
        transactionsId:
          $ref: '#/components/schemas/ModifierId'
        adProofsId:
          $ref: '#/components/schemas/ModifierId'

    FullTransaction:
      type: object
      required:
        - summary
        - ioSummary
        - inputs
        - outputs
      properties:
        summary:
          $ref: '#/components/schemas/TransactionSummary'
        ioSummary:
          $ref: '#/components/schemas/IOSummary'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/TransactionOutput'

    TransactionSummary:
      type: object
      required:
        - id
        - timestamp
        - size
        - confirmationCount
        - block
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        timestamp:
          $ref: '#/components/schemas/Timestamp'
        size:
          description: Size of transcaction in bytes
          type: integer
          format: int32
          example: 43904312
        confirmationsCount:
          description: Number of confimations in transaction
          type: integer
          format: int32
          example: 142
        block:
          type: object
          properties:
            timestamp:
              $ref: '#/components/schemas/Timestamp'
            headerId:
              $ref: '#/components/schemas/ModifierId'
            height:
              description: Block height
              type: integer
              format: int32
              minimum: 0
              example: 667

    IOSummary:
      type: object
      required:
        - totalСoinsTransferred
        - totalFee
        - feePerByte
      properties:
        totalСoinsTransferred:
          description: Total Coins Transferred
          type: number
          example: 1042.23
        totalFee:
          description: Total fee
          type: number
          example: 15.43
        feePerByte:
          description: Fee per Byte
          type: number
          example: 4.21

    FullAddress:
      type: object
      required:
        - summary
        - transactions
      properties:
        summary:
          type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/AddressId'
        transactions:
          type: object
          required:
            - total
          properties:
            total:
              type: integer
              format: int32
              description: Total number of transactions
              example: 2341
            totalReceived:
              type: number
              description: Total recieved coins
              example: 10455323.23
            balance:
              type: number
              description: Final balance
              example: 1123.42

    BlockchainInfo:
      type: object
      required:
        - version
        - supply
        - marketCap
        - transactionAverage
        - hashRate
      properties:
        version:
          type: string
          description: Software version
          example: '1.0.0'
        supply:
          type: integer
          description: Circulating supply
          example: 1000003
        transactionAverage:
          type: integer
          description: Average number of transactions in block
          example: 100302
        hashRate:
          type: integer
          format: int32
          description: Hashrate
          example: 415434144

    BlockchainStats:
      type: object
      properties:
        blockSummary:
          type: object
          properties:
            total:
              type: integer
              description: Number of mined blocks
              example: 12030
            averageMiningTime:
              type: integer
              format: int32
              example: 43201
              description: Time between blocks in ms
            totalCoins:
              type: number
              format: int32
              example: 238193891032
              description: Total mined coins
        transactionSummary:
          type: object
          properties:
            total:
              type: integer
              description: Number of transactions
            totalFee:
              type: number
              description: Total Transaction Fees
              example: 4334312000000
            totalOutput:
              type: integer
              description: Total Output Volume
              example: 430123324234
            estimatedTransactionVolume:
              type: number
              description: Estimated Transaction Volume
              example:  4301223423
        miningCost:
          type: object
          properties:
            totalMinersRevenue:
              type: number
              description: Total Miners Revenue
              example: 439023010423
            percentEarnedTransactionsFees:
              type: number
              description: Miners revenue as percentage of the transaction fees
              example: 24.54
            percentTransactionVolume:
              type: number
              description: Miners revenue as percentage of the transaction volume
              example: 2.34
            costPerTransaction:
              type: number
              description: Miners revenue divided by the number of transactions
              example: 4323000
            difficulty:
              type: number
              description: Difficulty
              example: 32340990000
            hashRate:
              type: number
              description: Hash Rate
              example: 290349095

    TransactionId:
      description: Base16-encoded transaction id bytes
      type: string
      example: 9140826f8fdb2f56816936bd6a7a72a71ac2fc5ad00b051a6c400c5cad611694

    TransactionBoxId:
      description: Base16-encoded transaction box id bytes. Should be 32 bytes long
      type: string
      format: base16
      example: 1ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117

    AddressId:
      description: Base58-encoded address id bytes
      type: string
      example: 3Wvzb7aut5AurDn2BQhpHSudYznDPJztTAvqE2habtsQjXgcrD8p

    ModifierId:
      description: Base16-encoded 32 byte modifier id
      type: string
      example: 9140826f8fdb2f56816936bd6a7a72a71ac2fc5ad00b051a6c400c5cad611694

    Digest32:
      description: Base16-encoded 32 byte digest
      type: string
      example: 9140826f8fdb2f56816936bd6a7a72a71ac2fc5ad00b051a6c400c5cad611694

    ADDigest:
      description: Base16-encoded 33 byte digest - digest with extra byte with tree height
      type: string
      example: 9140826f8fdb2f56816936bd6a7a72a71ac2fc5ad00b051a6c400c5cad61169401

    SerializedAdProof:
      description: Base16-encoded ad proofs
      type: string
      example: 

    Timestamp:
      description: Date in milliseconds
      type: integer
      format: int32
      example: 1527172305

    Timespan:
      description: Timespan for charts
      type: string
      enum: ['all', '7days', '30days', '60days', '180days', '1year', '2years']

    SValue:
      description: Base-16 encoded serialized Sigma-state value
      type: string
      format: base16
      example: '0101'

    HexString:
      description: Base16-encoded bytes
      type: string
      format: base16
      example: '4ab9da11fc216660e974842cc3b7705e62ebb9e0bf5ff78e53f9cd40abadd117'

    Asset:
      description: Token detail in the transaction
      type: object
      required:
        - tokenId
        - amount
      properties:
        tokenId:
          $ref: '#/components/schemas/Digest32'
        amount:
          description: Amount of the token
          type: integer
          format: int64
          example: 1000

    Registers:
      description: Ergo box registers
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SValue'
      example:
        R4: '0101'

    ErgoTree:
      description: Base16-encoded ergo tree bytes
      type: string
      format: base16
      example: '0101'

    Version:
      description: Ergo blockchain protocol version
      type: integer
      format: int8
      example: 2

    Votes:
      description: Votes for a soft-fork and parameters
      type: array
      items:
        type: integer
        format: uint8
      example: [0, 0, 0]